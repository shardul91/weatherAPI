<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-card {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .unit-active {
            background-color: #0d6efd !important;
            color: white !important;
        }
        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="weather-card card">
        <div class="card-body">
            <h1 class="text-center mb-4">Weather Checker</h1>

            <!-- Search Form -->
            <form th:action="@{/weather}" method="post">
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           name="cityName"
                           placeholder="Enter city name (e.g., London,uk)"
                           th:field="*{request.cityName}"
                           required>
                    <button type="submit" class="btn btn-primary">
                        Search
                    </button>
                </div>
                <div class="text-danger"
                     th:if="${#fields.hasErrors('request.cityName')}"
                     th:errors="*{request.cityName}"></div>
            </form>

            <!-- Unit Toggle -->
            <div class="btn-group mb-4 w-100" role="group">
                <button type="button"
                        class="btn btn-outline-primary unit-toggle"
                        th:classappend="${unit == 'metric'} ? 'unit-active'"
                        data-unit="metric">°C</button>
                <button type="button"
                        class="btn btn-outline-primary unit-toggle"
                        th:classappend="${unit == 'imperial'} ? 'unit-active'"
                        data-unit="imperial">°F</button>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Weather Display -->
            <div th:if="${weather}" class="mt-4">
                <h2 class="text-center mb-4" th:text="'Weather in ' + ${city}"></h2>
                <div class="row text-center">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Temperature</h5>
                                <p class="card-text display-4"
                                   th:text="${weather.formattedTemperature}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Humidity</h5>
                                <p class="card-text display-4"
                                   th:text="${weather.formattedHumidity}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Wind Speed</h5>
                                <p class="card-text display-4"
                                   th:text="${weather.formattedWindSpeed}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <small class="text-muted d-block text-center mt-3">
                    Last updated: <span th:text="${#dates.format(new java.util.Date(weather.timestamp), 'HH:mm:ss'}"></span>
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelectorAll('.unit-toggle').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default button behavior

        // Remove active class from all buttons
        document.querySelectorAll('.unit-toggle').forEach(b =>
            b.classList.remove('unit-active'));

        // Add active class to clicked button
        this.classList.add('unit-active');

        // Store preference in cookie
        const unit = this.dataset.unit;
        document.cookie = `unit=${unit};path=/;max-age=${60*60*24*30}`;

        // Get current city and resubmit form
        const currentCity = document.querySelector('input[name="cityName"]').value;
        if(currentCity) {
            const formData = new FormData();
            formData.append('cityName', currentCity);

            fetch('/weather', {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(() => window.location.reload());
        }
    });
});

// Initialize active button on page load
document.addEventListener('DOMContentLoaded', () => {
    const cookieValue = document.cookie
        .split('; ')
        .find(row => row.startsWith('unit='))
        ?.split('=')[1] || 'metric';

    document.querySelector(`[data-unit="${cookieValue}"]`)
        .classList.add('unit-active');
});
</script>
</body>
</html>
