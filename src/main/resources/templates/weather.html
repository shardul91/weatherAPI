<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>
        .weather-card {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/weather}" method="post">
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   name="cityName"
                   th:field="*{request.cityName}"
                   placeholder="Enter city (e.g., London,uk)">
            <div class="invalid-feedback d-block"
                 th:if="${#fields.hasErrors('request.cityName')}"
                 th:errors="*{request.cityName}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>

    <!-- Error Section -->
    <div th:if="${error}" class="alert alert-danger mt-3">
        <span th:text="${error}"></span>
    </div>

    <!-- Weather Results -->
    <div th:if="${weather}" class="mt-4">
        <h2 th:text="'Weather in ' + ${city}"></h2>
        <p>Temperature: <span th:text="${weather.temperature} + ' Â°C'"></span></p>
        <p>Humidity: <span th:text="${weather.humidity} + ' %'"></span></p>
        <p>Wind Speed: <span th:text="${weather.windSpeed} + ' m/s'"></span></p>
    </div>
</div>
</body>
</html>
